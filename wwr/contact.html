<body>
    <header>
        <div class="gridbox">
            <img src="images/logo.webp" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <h2>Contact Us</h2>
        <section class="gridbox2">
            <div>
                <p>Address: 10777 Santa Monica Blvd, Los Angeles, CA 90025</p>
                <p>Phone: +1 (832) 999 10XX</p>
                <p>Email: namemountainrafting@imail.net</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88871.66897649449!2d-118.45886428864796!3d34.128092415369856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb8496a8463b%3A0xdd290622e0b83d88!2sLos%20Angeles%20California%20Temple!5e0!3m2!1sen!2sus!4v1730408904210!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form >
                <fieldset>
                    <legend>Message Us</legend>
                    <div class="">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="">
                        <p>Purpose:</p>
                          
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                          
                    </div>
                      
                    <div class="flexwrap">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                      
                    <div class="">
                        <label for="subscription">Please subscribe me to your weekly letter:</label>
                        <input type="checkbox" id="subscription" name="subscription">
                    </div>
                    <button type="submit">Submit Form</button>
                </fieldset>
            </form>
        </section>


        <section>
            <h2>Our Team</h2>
            <figure class="figurebox">    
                <figure>
                    <img src="images/juan.webp" alt="Employee 1">
                    <figcaption>Juan Martinez De La Selva</figcaption>
                </figure>
                <figure>
                    <img src="images/john.webp" alt="Employee 2">
                    <figcaption>John Johannes Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/jessica.webp" alt="Employee 3">
                    <figcaption>Jessica Rowley</figcaption>
                </figure>
            </figure>
        </section>

    </main>
