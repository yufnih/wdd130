<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for a quiz.">
    <meta name="author" content="Yufni Carlos Castro Haenisch">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <form>
        <fieldset>
            <label for="q1">1. What does the acronym for CSS stand for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="5"></textarea>

            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value="a">Choose one...</option>
                <option value="a1">--*Text here*/--</option>
                <option value="a2">/*Text here*/</option>
                <option value="a3">*Text here*</option>
                <option value="a4">[Text here]</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration?</label>
            <img src="images/chile.webp" alt="woah">
            <input type="number" name="q4" id="q4">

        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
